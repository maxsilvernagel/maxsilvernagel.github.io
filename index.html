<!DOCTYPE html>
<html>
<head>
  <title>Date Calculator</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .row input {
      width: 80px;
      padding: 5px;
      text-align: center;
    }

    .section {
      margin-bottom: 20px;
    }

    #result {
      font-weight: bold;
      font-size: 1.2em;
    }

    .button-row {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Date Calculator</h2>

  <div class="section">
    <label>Start Date:</label>
    <div class="button-row">
      <button type="button" onclick="useCurrentDate()">Use Current Date</button>
    </div>
    <div class="row">
      <input type="number" id="month" min="1" max="12" placeholder="MM">
      <input type="number" id="day" min="1" max="31" placeholder="DD">
      <input type="number" id="year" placeholder="YYYY">
    </div>
  </div>

  <div class="section">
    <label>Add:</label>
    <div class="row">
      <input type="number" id="addMonths" placeholder="Months">
      <input type="number" id="addDays" placeholder="Days">
      <input type="number" id="addYears" placeholder="Years">
    </div>
  </div>

  <button onclick="calculateDate()">Calculate</button>

  <div class="section">
    <label>Result:</label>
    <div class="row">
      <p id="result"></p>
    </div>
  </div>

  <script>
    function useCurrentDate() {
      const today = new Date();
      document.getElementById("month").value = today.getMonth() + 1;
      document.getElementById("day").value = today.getDate();
      document.getElementById("year").value = today.getFullYear();
    }

    function calculateDate() {
      const month = parseInt(document.getElementById("month").value) - 1;
      const day = parseInt(document.getElementById("day").value);
      const year = parseInt(document.getElementById("year").value);

      const addDays = parseInt(document.getElementById("addDays").value) || 0;
      const addMonths = parseInt(document.getElementById("addMonths").value) || 0;
      const addYears = parseInt(document.getElementById("addYears").value) || 0;

      const date = new Date(year, month, day);
      date.setFullYear(date.getFullYear() + addYears);
      date.setMonth(date.getMonth() + addMonths);
      date.setDate(date.getDate() + addDays);

      const result = `${(date.getMonth() + 1).toString().padStart(2, '0')}/` +
                     `${date.getDate().toString().padStart(2, '0')}/` +
                     `${date.getFullYear()}`;

      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
